<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornell Dining Halls</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Cornell Dining</h1>
            <div class="date-section">
                <label for="dateSelector" class="date-label">View date:</label>
                <div class="date-input-group">
                    <input type="date" id="dateSelector" class="date-selector">
                    <span id="dayOfWeek" class="day-of-week">Monday</span>
                </div>
            </div>
            <div class="time-section">
                <label for="timeSelector" class="time-label">Time:</label>
                <select id="timeSelector" class="time-selector">
                    <option value="07:00">7:00 AM</option>
                    <option value="07:30">7:30 AM</option>
                    <option value="08:00" selected>8:00 AM</option>
                    <option value="08:30">8:30 AM</option>
                    <option value="09:00">9:00 AM</option>
                    <option value="09:30">9:30 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="10:30">10:30 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="11:30">11:30 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="12:30">12:30 PM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="13:30">1:30 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="14:30">2:30 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="15:30">3:30 PM</option>
                    <option value="16:00">4:00 PM</option>
                    <option value="16:30">4:30 PM</option>
                    <option value="17:00">5:00 PM</option>
                    <option value="17:30">5:30 PM</option>
                    <option value="18:00">6:00 PM</option>
                    <option value="18:30">6:30 PM</option>
                    <option value="19:00">7:00 PM</option>
                    <option value="19:30">7:30 PM</option>
                    <option value="20:00">8:00 PM</option>
                    <option value="20:30">8:30 PM</option>
                    <option value="21:00">9:00 PM</option>
                    <option value="21:30">9:30 PM</option>
                    <option value="22:00">10:00 PM</option>
                    <option value="22:30">10:30 PM</option>
                    <option value="23:00">11:00 PM</option>
                    <option value="23:30">11:30 PM</option>
                    <option value="00:00">12:00 AM</option>
                    <option value="00:30">12:30 AM</option>
                    <option value="01:00">1:00 AM</option>
                    <option value="01:30">1:30 AM</option>
                    <option value="02:00">2:00 AM</option>
                </select>
            </div>
            <div class="profile-section">
                <button id="profileBtn" class="profile-btn">
                    <span id="profileIcon">ðŸ‘¤</span>
                    <span id="profileName">Sign In</span>
                </button>
                <div id="profileDropdown" class="profile-dropdown hidden">
                    <div id="signInForm" class="sign-in-form">
                        <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
                        <button id="signInBtn">Sign In</button>
                    </div>
                    <div id="userInfo" class="user-info hidden">
                        <p>Hello, <span id="userName"></span>!</p>
                        <button id="signOutBtn">Sign Out</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Auth Modal -->
        <div id="authModal" class="modal hidden">
            <div class="modal-content">
                <h3>Sign in to save your favorites!</h3>
                <p>You need to sign in to like dining halls and menu items.</p>
                <button id="modalSignInBtn" class="btn btn-primary">Sign In</button>
                <button id="modalCloseBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading-screen">
            <div class="spinner"></div>
            <p>Loading dining halls...</p>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div id="diningHallsList" class="dining-halls-list">
                <!-- Dining hall cards will be dynamically generated here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
